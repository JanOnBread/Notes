    <!-- CSS BIT-->
    <style>
      body {
        background-color: #a5978b;
        text-align: center;
        margin: 50px;
      }
      h1 {
        color: #5c4742;
        font-size: 3.2em;
        font-family: "Lucida Console", "Courier New", monospace;
        border-style: dotted;
        border-left-style: solid;
        border-right-style: solid;
        border-radius: 15px;
        border-color: #302623;
        letter-spacing: 5px;
      }

      h2 {
        font-family: verdana;
        font-size: 1em;

      }
      textarea {
        width: 70%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #b7a6a6;
        border-radius: 10px;
        background-color: #d2c6c6;
        font-size: 16px;
        resize: none;
      }
      .button1 {
        display: inline-block;
        padding: 15px 25px;
        width: 30%;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #e1dede;
        background-color: #705c57;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #4f3f3f;
      }
      .button1:hover {
        background-color: #4a3d3de2;
        color: #e1dede7a;
      }

      .button1:active {
        background-color: #947e66;
        box-shadow: 0 5px #4f3f3f;
        transform: translateY(4px);
      }
      pre {
        line-height: 1.5;
        color: #4f3f3b;
        letter-spacing: 0.05rem;
        padding: 1rem;
        box-sizing: border-box;
        border: 2px solid #b7a6a6;
        border-radius: 10px;
        background-color: #d2c6c6;
        font-size: 16px;
      }

      label {
        width: 200px;
        margin-right: 33px;
      }

      input {
        width: 200px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <!-- TITLE AND HEADERS -->
    <h1>Notes</h1>
    <h2>A simple page to write and store your notes!</h2>

    <!-- SUBMITTING A NOTE -->
    <p1>
      <form
        id="notesForm"
        name="notesForm"
        method="POST"
        action="http://localhost:3002/notes"
      >
        <textarea
          id="note"
          value="noteData"
          name="notes"
          rows="4"
          cols="50"
          placeholder="Write write write!"
        ></textarea>
        <br />
        <br />
        <button class="button1" type="submit" value="Submit">Submit</button>
      </form>
    </p1>

    <!--------------------------------------->

    </form>

    <pre name="notes"></pre>
    <pre name="date"></pre>
